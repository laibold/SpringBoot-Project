<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <h1>Braten erfassen und bearbeiten</h1>

    <form method="POST" action="/angebot/liste" th:object="${formBraten}">
        Anbieter: <br>
        <input type="text" th:field="*{name}" required> <br>
        Abholort: <br>
        <input type="text" th:field="*{abholort}" required> <br>
        Beschreibung: <br>
        <input type="text" th:field="*{beschreibung}" required> <br>
        Haltbar bis: <br>
        <input type="date" th:field="*{haltbarBis}" required> <br><br>
        <input type="submit" value="ok"> <br>
    </form>

</body>
</html>
